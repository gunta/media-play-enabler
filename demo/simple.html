<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Player Enabler - Demo: Simple</title>
      <style>
          #insert-video {
              position: absolute;
              top: 30%;
              left: 10%;
              width: 80%;
              height: 80%;
              background-color:red;
          }
      </style>
  </head>
  <body>
    <div id="insert-video">Here</div>

    <script type="module">
      import { MediaPlayEnabler } from '../dist/src/index.js'
      const enabler = new MediaPlayEnabler()

      enabler.create()
      enabler.enablePlay()
      enabler.parentElement = document.getElementById('insert-video')

      setTimeout(() => {
        console.log('playingdetecting')
        enabler.detect()
        // enabler.setVideoSource('http://techslides.com/demos/sample-videos/small.mp4')
        // enabler.videoElement.play()
      }, 3000)
    </script>
  </body>
</html>
